<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: orange; padding: 10px 0px 10px 0px;text-align: center;">FORM CONTROL</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form onsubmit="return validity()">
                <div class="form-grp">
                    <label>USER NAME:</label>
                    <input type="text" id="username" class="form-control" placeholder="Username"/>
                    <p id="usernameerror" style="font-size: large;color: red;font-weight: bold;"></p>
                </div>

                <div class="form-grp">
                    <label>EMAIL:</label>
                    <input type="email" id="email" class="form-control" placeholder="E-mail"/>
                    <p id="emailerror" style="font-size: large;color: red;font-weight: bold;"></p>
                </div>

                <div class="form-grp">
                    <label>PASSWORD:</label>
                    <input type="text" id="password" class="form-control" placeholder="Password"/>
                    <p id="passworderror" style="font-size: large;color: red;font-weight: bold;"></p>
                </div>

                <div class="form-grp">
                    <label>NUMBER</label>
                    <input type="number" id="number" class="form-control" placeholder="Phone Number"/>
                    <p id="numbererror" style="font-size: large;color: red;font-weight: bold;"></p>
                </div>

                <button  class="btn btn-dark">CLICK CHECK</button>
            </form>
            </div>
        </div>
    </div>


    <script src="./form_rigix.js"></script>
</body>
</html>
